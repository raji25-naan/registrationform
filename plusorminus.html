<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content ="0;url='plus or minus.html'"/>
    <title>Document</title>
</head>
<body>
    <form>
        <label>Enter the number</label>
        <label>nsnjsvndjnv</label>
        
        <input type="numbers" id="input_id" value="-23">
        <input type="button" value="Submit" onclick="wow()" />
        <p>Click the above  button to get the response</p>
      <div id="demo"></div>

    </form>
     <script>
         function wow(){
             
            var number = document.getElementById("input_id").value;

             if (number <0){
                 
                 document.getElementById("demo").innerHTML =  --number +   "  negative number";
             }
             else if (number >0){
                
                 document.getElementById("demo").innerHTML =  ++number + " positive number";
             }
             else if (number ==0){
                document.getElementById("demo").innerHTML = "neutral number"
             }
             else {
                document.getElementById("demo").innerHTML = "NAN";
                 
             }

         }
     </script>
    
</body>
</html>
